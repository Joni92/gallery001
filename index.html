<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Image Gallery with FancyBox</title>

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Scripts -->
    
</head>
<body>
   
    <div class="wrapp">

		<h1 class="title">Gallery</h1>

		<ul class="gallery">
			<li class="gallery__item" data-fancybox="gallery" data-src="./assets/img/1.jpg">
				<img src="./assets/img/1.jpg" alt="1" class="gallery__img">
				<span class="zoom">zoom</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="./assets/img/2.jpg">
				<img src="./assets/img/2.jpg" alt="2" class="gallery__img">
				<span class="zoom">zoom</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="./assets/img/3.jpg">
				<img src="./assets/img/3.jpg" alt="3" class="gallery__img">
				<span class="zoom">zoom</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="./assets/img/4.jpg">
				<img src="./assets/img/4.jpg" alt="4" class="gallery__img">
				<span class="zoom">zoom</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="./assets/img/5.jpg">
				<img src="./assets/img/5.jpg" alt="5" class="gallery__img">
				<span class="zoom">zoom</span>
			</li>
			<li class="gallery__item" data-fancybox="gallery" data-src="./assets/img/6.jpg">
				<img src="./assets/img/6.jpg" alt="6" class="gallery__img">
				<span class="zoom">zoom</span>
			</li>
		</ul>

	</div>


    <!-- Inpired Desing Source: https://fancyapps.com/playground/vl -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <!-- Main script -->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
